<script type="text/javascript">
    RED.nodes.registerType('kostal-piko-json',{
        category: 'function',
        color: '#b0ca33',
        defaults: {
            deviceip: {value:"", required: true},
            timeout: {
                value:15000, 
                required: true,
                validate:RED.validators.number()
            },
            debug: {value:false, required: false},
            queryhome: {value:true, required: false},
            querydcstrings: {value:false, required: false},
            queryacphases: {value:false, required: false},
        },
        inputs:1,
        outputs:1,
        icon: "k.png",
        label: function() {
            return "Inverter " + this.deviceip||"Kostal Inverter";
        }
    });
</script>

<script type="text/html" data-template-name="kostal-piko-json">
    <div class="form-row">
        <label for="node-input-deviceip"><i class="fa fa-tag"></i> inverter ip</label>
        <input type="text" id="node-input-deviceip" placeholder="127.0.0.1">
    </div>

    <div class="form-row">
        <label for="node-input-timeout"><i class="fa fa-hourglass"></i> http timeout (ms)</label>
        <input type="text" id="node-input-timeout" placeholder="15000">
    </div>

    <div class="form-row">
        <label for="node-input-queryhome"><i class="fa fa-home"></i> query home consumption (needs sensor!)</label>
        <input type="checkbox" id="node-input-queryhome">
    </div>

    <div class="form-row">
        <label for="node-input-querydcstrings"><i class="fa fa-solar-panel"></i> query dc strings</label>
        <input type="checkbox" id="node-input-querydcstrings">
    </div>

    <div class="form-row">
        <label for="node-input-queryacphases"><i class="fa fa-plug-circle-bolt"></i> query ac phases</label>
        <input type="checkbox" id="node-input-queryacphases">
    </div>

    <div class="form-row">
        <label for="node-input-debug"><i class="fa fa-bug"></i> debug output</label>
        <input type="checkbox" id="node-input-debug">
    </div>
</script>

<script type="text/html" data-help-name="kostal-piko-json">
    <p>A simple node that extracts photovoltaic performance-data from kostal piko DxS endpoint</p>
</script>
