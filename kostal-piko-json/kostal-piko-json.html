<script type="text/javascript">
    RED.nodes.registerType('kostal-piko-json',{
        category: 'function',
        color: '#b0ca33',
        defaults: {
            deviceip: {value:"", required: true},
            timeout: {
                value:15000, 
                required: true,
                validate:RED.validators.number()
            }
        },
        inputs:1,
        outputs:1,
        icon: "k.png",
        label: function() {
            return "Inverter " + this.deviceip||"Kostal Inverter";
        }
    });
</script>

<script type="text/html" data-template-name="kostal-piko-json">
    <div class="form-row">
        <label for="node-input-deviceip"><i class="fa fa-tag"></i> inverter ip</label>
        <input type="text" id="node-input-deviceip" placeholder="127.0.0.1">
    </div>

    <div class="form-row">
        <label for="node-input-timeout"><i class="fa fa-hourglass"></i> http timeout (ms)</label>
        <input type="text" id="node-input-timeout" placeholder="15000">
    </div>
</script>

<script type="text/html" data-help-name="kostal-piko-json">
    <p>A simple node that extracts photovoltaic performance-data from kostal piko DxS endpoint</p>
</script>
